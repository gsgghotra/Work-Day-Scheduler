<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul id="hourList"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
      var timeNow = dayjs();
      var formattedDate = dayjs(timeNow).format('dddd, MMMM D') 

      //Add suffix 'th' after date
      var day =  dayjs(timeNow).format('D');
      var suffix;

      if(day === '1' || day === '21' || day === '31'){suffix = 'st'}
      else if(day === '2' || day === '22'){suffix = 'nd'}
      else if(day === '3' || day === '23'){suffix = 'rd'}
      else {suffix = 'th'}

      console.log(day + suffix);
    </script>

    <script>
      dateElement = document.getElementById('currentDay');
      dateElement.innerText = formattedDate+suffix;
      

      //Start and finish hours
      let startDayTime = 9;
      let finishDayTime = 17;
      let totalWorkHours = finishDayTime - startDayTime;

      for(var i = 0; i < totalWorkHours; i++){
        var list = document.createElement('li');
        var hourList = document.getElementById('hourList');
        list.innerText = ++startDayTime;
        hourList.append(list);

      }
    </script>
  </body>
</html>
